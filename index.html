<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="number item1">1</div>
        <div class="number item2">2</div>
        <div class="number item3">3</div>
        <div class="number item4">4</div>
        <div class="number item5">5</div>
        <div class="number item6">6</div>
        <div class="number item7">7</div>
        <div class="number item8">8</div>
        <div class="number item9">9</div>
        <div class="number item10">10</div>
        <div class="number item11">11</div>
        <div class="number item12">12</div>
        <div class="circle"></div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
